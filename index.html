<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanatec Birthday HUD - Top Aligned Master</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body, html {
            height: 100%; margin: 0; padding: 0;
            background: #0a0a0a; color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column;
            /* ZMĚNA: Zarovnání nahoru místo na střed */
            justify-content: flex-start; 
            align-items: center;
            /* Rozumný horní margin */
            padding-top: 20px;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* --- HLAVIČKA --- */
        .header-container {
            width: 100%;
            max-width: 98vw;
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        .header-content {
            flex: 0 1 auto;
            width: max-content;
            max-width: 100%;
            padding: 10px 0 15px 0;
        }

        .header-content h1 {
            margin: 0;
            color: white;
            font-size: clamp(1.1em, 2.5vw, 1.8em);
            font-style: italic;
            text-align: center;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* Hlavní kontejner s obrázkem */
        .gift-wrapper {
            position: relative;
            display: inline-block;
            line-height: 0;
            max-height: 75vh; max-width: 98vw;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            border-radius: 8px; overflow: hidden;
        }

        .gift-image {
            display: block; width: auto; height: auto;
            max-width: 100%; max-height: 100%;
        }

        /* --- TACHOMETR (21% + Bold Clamp) --- */
        .price-display {
            position: absolute;
            z-index: 50;
            color: #00ff00;
            font-weight: 900;
            text-align: center;
            text-shadow: 0 0 15px rgba(0,0,0,1), 2px 2px 5px rgba(0,0,0,1);
            left: 21%; 
            top: 89.5%;  
            transform: translate(-50%, -50%);
            font-size: clamp(0.8em, 2vw, 3em);
            pointer-events: none;
        }

        /* --- QR OVERLAY (PC) --- */
        #qr-overlay {
            position: absolute;
            z-index: 60;
            bottom: 4%; 
            left: 64%; 
            transform: translateX(-50%);
            display: none; 
            flex-direction: row;
            align-items: flex-end;
            gap: 20px;
            width: auto;
            max-width: 42%;
        }

        #qrcode-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.8);
            flex-shrink: 0;
        }
        #qrcode img { margin: auto; display: block; }

        /* --- TEXT INSTRUKCÍ (Výrazný Clamp) --- */
        .qr-text {
            color: white; font-weight: bold;
            font-size: clamp(0.8em, 2vw, 3em);
            line-height: 1.3; text-align: left;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.9);
            padding-bottom: 5px; overflow-wrap: break-word;
        }

        .dynamic-intro:before {
            content: "QR kód k naskenování z bankovní aplikace. Nebo použijte převod na účet:";
        }

        /* --- ČÍSLO ÚČTU (Dominantní Clamp) --- */
        .account-number {
            display: inline-block;
            font-size: clamp(1.6em, 3vw, 4em);
            color: #b3e5fc; cursor: pointer;
            text-decoration: underline; margin: 5px 0;
            transition: opacity 0.2s;
        }
        .account-number:hover { opacity: 0.8; }

        /* --- MOBILNÍ FIX (BEZ QR) --- */
        @media (max-width: 768px) {
            #qrcode-box { display: none !important; }
            
            #qr-overlay {
                left: auto;
                right: 4%;
                transform: none;
                width: auto;
                max-width: 50%;
            }

            .qr-text { text-align: right; }

            .dynamic-intro:before {
                content: "Prosím o zaslání převodem na účet:";
            }
        }

        .btn-zone {
            position: absolute;
            cursor: pointer;
            z-index: 70;
            background: transparent;
            -webkit-tap-highlight-color: transparent;
        }

        .copy-toast {
            position: fixed; left: 50%; bottom: 30px;
            transform: translateX(-50%);
            background: rgba(0,255,0,0.9); color: black;
            font-weight: bold; padding: 10px 20px;
            border-radius: 30px; font-size: 14px;
            z-index: 200; display: none;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header-content">
            <h1>Přátelé, vysnil jsem si tuto sestavu volantu s pedály a stojanem. Budu moc rád, když mi pomůžete k tomu mému půlstoletí ten sen splnit :o)</h1>
        </div>
    </div>

    <div class="gift-wrapper">
        <img src="volant.jpg" class="gift-image" alt="Fanatec Setup">
        
        <div class="price-display">
            <span id="total">0</span> Kč
        </div>

        <div id="btn-add-1" class="btn-zone" style="top: 20%; left: 74%; width: 22%; height: 8%;"></div>
        <div id="btn-sub-1" class="btn-zone" style="top: 70%; left: 74%; width: 22%; height: 8%;"></div>
        <div id="btn-gas" class="btn-zone" style="top: 51%; left: 55%; width: 6%; height: 12%;"></div>
        <div id="btn-brake" class="btn-zone" style="top: 50%; left: 48%; width: 6%; height: 8%;"></div>

        <div id="qr-overlay">
            <div id="qrcode-box">
                <div id="qrcode"></div>
            </div>
            
            <div class="qr-text">
                <span class="dynamic-intro"></span>
                <br>
                <span class="account-number" onclick="copyToClipboard('670100-2200364123/6210')" title="Kliknutím zkopírujete">670100-2200364123/6210</span>
                <br>
                Pro milovníky bankovek je tu i možnost předat je v obálce osobně :o)
            </div>
        </div>
    </div>
    
    <div id="toast" class="copy-toast">Účet zkopírován do schránky!</div>

<script>
    let currentTotal = 0;
    const totalEl = document.getElementById('total');
    const qrOverlay = document.getElementById('qr-overlay');
    const qrcodeDiv = document.getElementById('qrcode');
    const toast = document.getElementById('toast');
    
    const IBAN = "CZ1162106701002200364123";
    const MSG = "Narozeniny";

    const soundPlyn = new Audio('plyn.wav');
    const soundBrzda = new Audio('brzda.wav');

    const qrGenerator = new QRCode(qrcodeDiv, {
        width: 190, height: 190,
        colorDark : "#000000", colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.M
    });

    function updateDisplay() {
        totalEl.innerText = currentTotal.toLocaleString('cs-CZ');

        if (currentTotal > 0) {
            const spayd = `SPD*1.0*ACC:${IBAN}*AM:${currentTotal}.00*CC:CZK*MSG:${MSG}`;
            qrGenerator.clear(); 
            qrGenerator.makeCode(spayd);
            qrOverlay.style.display = 'flex';
        } else {
            qrOverlay.style.display = 'none';
        }
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        });
    }

    function modifyAmount(value) {
        if (value > 0) {
            soundPlyn.currentTime = 0;
            soundPlyn.play();
        } else if (value < 0 && currentTotal > 0) {
            soundBrzda.currentTime = 0;
            soundBrzda.play();
        }
        
        currentTotal = Math.max(0, currentTotal + value);
        updateDisplay();
    }

    document.getElementById('btn-add-1').onclick = () => modifyAmount(100);
    document.getElementById('btn-gas').onclick = () => modifyAmount(100);
    document.getElementById('btn-sub-1').onclick = () => modifyAmount(-100);
    document.getElementById('btn-brake').onclick = () => modifyAmount(-100);
</script>

</body>
</html>
