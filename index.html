<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanatec Birthday App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body, html {
            height: 100%; margin: 0; padding: 0;
            background: #111; color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; overflow: hidden;
        }

        .header { flex: 0 0 auto; padding: 10px; z-index: 5; }

        /* Kontejner s obr치zkem */
        .gift-wrapper {
            position: relative;
            display: inline-block;
            line-height: 0;
            max-height: 75vh; max-width: 98vw;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            border-radius: 4px; overflow: hidden;
        }

        .gift-image {
            display: block; width: auto; height: auto;
            max-width: 100%; max-height: 100%;
        }

        /* --- OPRAVEN칄: CENA V TACHOMETRU --- */
        .price-display-in-image {
            position: absolute;
            z-index: 30;
            color: #00ff00;
            font-weight: 900;
            text-align: center;
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(0,0,0,1), 2px 2px 5px rgba(0,0,0,1);
            
            /* St콏ed tachometru posunut v칤ce doprava */
            left: 23%; 
            /* Vertik치ln칤 st콏ed mezi textem a spodkem bud칤ku */
            top: 89.5%;  
            
            transform: translate(-50%, -50%);
            /* Dynamick치 velikost, aby se to do bud칤ku v쬯y ve코lo */
            font-size: clamp(1.2em, 6vw, 3.2em);
            pointer-events: none;
            letter-spacing: 1px;
        }

        /* TLA캛칈TKA (Nyn칤 neviditeln치) */
        .btn-zone {
            position: absolute;
            cursor: pointer;
            z-index: 40;
            /* Lad칤c칤 r치me캜ky jsou pry캜, zb칳v치 jen kurzor */
            background: transparent;
            border: none;
            -webkit-tap-highlight-color: transparent; /* Odstran칤 modr칳 z치blesk na mobilu */
        }
        
        /* Jemn치 vizu치ln칤 odezva p콏i stisku pro u쬴vatele */
        .btn-zone:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .ui-footer {
            flex: 0 0 auto; padding: 10px; width: 100%; box-sizing: border-box;
        }

        #qr-container {
            background: white; padding: 12px; border-radius: 12px;
            display: none; margin: 5px auto; width: 150px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #qrcode img { margin: auto; }
        
        .iban-info { color: #666; font-size: 0.75em; margin-top: 5px; }
        strong { color: #aaa; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin: 0; font-style: italic; letter-spacing: 1px;">P콎ISPEJ NA SETUPE! 游끠</h2>
    </div>

    <div class="gift-wrapper">
        <img src="volant.jpg" class="gift-image" alt="Fanatec Setup">
        
        <div class="price-display-in-image">
            <span id="total">0</span> K캜
        </div>

        <div id="btn-add" class="btn-zone" style="top: 20%; left: 73%; width: 22%; height: 10%;"></div>
        
        <div id="btn-sub" class="btn-zone" style="top: 82%; left: 61%; width: 24%; height: 12%;"></div>
    </div>

    <div class="ui-footer">
        <div id="qr-container">
            <div id="qrcode"></div>
            <p style="color: #333; font-size: 9px; margin: 8px 0 0 0; font-weight: bold; text-transform: uppercase;">Naskenuj a zapla콘</p>
        </div>

        <div class="iban-info">
            <strong>칔캜et:</strong> CZ11 6210 6701 0022 0036 4123 | <strong>Zpr치va:</strong> Narozeniny
        </div>
    </div>

<script>
    let currentTotal = 0;
    const totalEl = document.getElementById('total');
    const qrContainer = document.getElementById('qr-container');
    const qrcodeDiv = document.getElementById('qrcode');
    
    const IBAN = "CZ1162106701002200364123";
    const MSG = "Narozeniny";

    // Inicializace QR gener치toru (velikost upravena pro mobil)
    const qrGenerator = new QRCode(qrcodeDiv, {
        width: 150, height: 150,
        colorDark : "#000000", colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.M
    });

    function updateDisplay() {
        totalEl.innerText = currentTotal.toLocaleString('cs-CZ');

        if (currentTotal > 0) {
            // Form치t SPAYD pro 캜esk칠 banky
            const spayd = `SPD*1.0*ACC:${IBAN}*AM:${currentTotal}.00*CC:CZK*MSG:${MSG}`;
            qrGenerator.clear(); 
            qrGenerator.makeCode(spayd);
            qrContainer.style.display = 'block';
        } else {
            qrContainer.style.display = 'none';
        }
    }

    // Obsluha tla캜칤tek
    document.getElementById('btn-add').addEventListener('click', function() {
        currentTotal += 100;
        updateDisplay();
    });

    document.getElementById('btn-sub').addEventListener('click', function() {
        currentTotal = Math.max(0, currentTotal - 100);
        updateDisplay();
    });
</script>

</body>
</html>
