<script>
    const checkboxes = document.querySelectorAll('.part');
    const totalDisplay = document.getElementById('total-amount');
    const qrImage = document.getElementById('qr-code');
    const qrPlaceholder = document.getElementById('qr-placeholder');

    const IBAN = "CZ1162106701002200364123";

    function updateView() {
        let total = 0;
        checkboxes.forEach(cb => {
            if (cb.checked) total += parseInt(cb.dataset.price);
        });

        totalDisplay.innerText = total;

        if (total > 0) {
            // PouÅ¾ijeme API pro generovÃ¡nÃ­ ÄeskÃ©ho QR kÃ³du (SPAYD)

            qrImage.style.display = 'block';
            qrPlaceholder.style.display = 'none';
        } else {
            qrImage.style.display = 'none';

    }

    checkboxes.forEach(cb => cb.addEventListener('change', updateView));
