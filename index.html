<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanatec Birthday HUD - Final</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body, html {
            height: 100%; margin: 0; padding: 0;
            background: #0a0a0a; color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            overflow: hidden;
        }

        .header { flex: 0 0 auto; padding: 5px; z-index: 100; }

        .gift-wrapper {
            position: relative;
            display: inline-block;
            line-height: 0;
            max-height: 85vh; max-width: 98vw;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            border-radius: 8px; overflow: hidden;
        }

        .gift-image {
            display: block; width: auto; height: auto;
            max-width: 100%; max-height: 100%;
        }

        /* --- CENA V TACHOMETRU --- */
        .price-display {
            position: absolute;
            z-index: 50;
            color: #00ff00;
            font-weight: 900;
            text-align: center;
            text-shadow: 0 0 15px rgba(0,0,0,1), 2px 2px 5px rgba(0,0,0,1);
            left: 21%;
            top: 89.5%;  
            transform: translate(-50%, -50%);
            font-size: clamp(1.2em, 5vw, 3em);
            pointer-events: none;
        }

        /* --- QR KÓD A TEXT UVNITŘ OBRÁZKU --- */
        #qr-overlay {
            position: absolute;
            z-index: 60;
            bottom: 4%; 
            left: 55%; /* Posunuto o 5 % doprava od středu */
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            display: none; /* Skrytý při nule */
            box-shadow: 0 0 25px rgba(0,0,0,0.8);
            
            /* Layout pro QR vlevo a text vpravo */
            display: none; /* Přepínáno skriptem */
            flex-direction: row;
            align-items: center;
            gap: 20px;
            max-width: 500px;
        }

        #qrcode { flex-shrink: 0; }
        #qrcode img { margin: auto; }

        .qr-text {
            color: #222;
            font-size: 13px;
            line-height: 1.4;
            text-align: left;
        }

        .account-number {
            font-weight: bold;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            padding: 2px 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .account-number:hover { background: #e7f3ff; }

        /* --- TLAČÍTKA (ZÓNY) --- */
        .btn-zone {
            position: absolute;
            cursor: pointer;
            z-index: 70;
            background: transparent;
            -webkit-tap-highlight-color: transparent;
            /* Pro kontrolu můžeš přidat border: 1px solid red; */
        }

        .copy-toast {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 11px;
            bottom: 40px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin: 0; font-style: italic; color: #444;">PŘISPĚJ NA SETUP!</h2>
    </div>

    <div class="gift-wrapper">
        <img src="volant.jpg" class="gift-image" alt="Fanatec Setup">
        
        <div class="price-display">
            <span id="total">0</span> Kč
        </div>

        <div id="btn-add" class="btn-zone" style="top: 20%; left: 74%; width: 22%; height: 8%;"></div>
        
        <div id="btn-sub" class="btn-zone" style="top: 70%; left: 74%; width: 22%; height: 8%;"></div>

        <div id="qr-overlay">
            <div id="qrcode"></div>
            <div class="qr-text">
                QR kód k naskenování z bankovní aplikace. Nebo použijte převod na účet: 
                <span class="account-number" onclick="copyToClipboard('670100-2200364123/6210')" title="Kliknutím zkopírujete">670100-2200364123/6210</span>. 
                Pro milovníky bankovek je tu i možnost předat je v obálce osobně :o)
                <div id="toast" class="copy-toast">Číslo účtu zkopírováno!</div>
            </div>
        </div>
    </div>

<script>
    let currentTotal = 0;
    const totalEl = document.getElementById('total');
    const qrOverlay = document.getElementById('qr-overlay');
    const qrcodeDiv = document.getElementById('qrcode');
    const toast = document.getElementById('toast');
    
    const IBAN = "CZ1162106701002200364123";
    const MSG = "Narozeniny";

    // Inicializace QR (zvětšeno o cca třetinu na 190)
    const qrGenerator = new QRCode(qrcodeDiv, {
        width: 190, height: 190,
        colorDark : "#000000", colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.M
    });

    function updateDisplay() {
        totalEl.innerText = currentTotal.toLocaleString('cs-CZ');

        if (currentTotal > 0) {
            const spayd = `SPD*1.0*ACC:${IBAN}*AM:${currentTotal}.00*CC:CZK*MSG:${MSG}`;
            qrGenerator.clear(); 
            qrGenerator.makeCode(spayd);
            qrOverlay.style.display = 'flex';
        } else {
            qrOverlay.style.display = 'none';
        }
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        });
    }

    document.getElementById('btn-add').addEventListener('click', () => {
        currentTotal += 100;
        updateDisplay();
    });

    document.getElementById('btn-sub').addEventListener('click', () => {
        currentTotal = Math.max(0, currentTotal - 100);
        updateDisplay();
    });
</script>

</body>
</html>
