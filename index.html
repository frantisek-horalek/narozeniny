<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanatec Birthday HUD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body, html {
            height: 100%; margin: 0; padding: 0;
            background: #0a0a0a; color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            overflow: hidden;
        }

        .header { flex: 0 0 auto; padding: 5px; z-index: 100; }

        /* Hlavní kontejner s obrázkem */
        .gift-wrapper {
            position: relative;
            display: inline-block;
            line-height: 0;
            max-height: 85vh; max-width: 98vw;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            border-radius: 8px; overflow: hidden;
        }

        .gift-image {
            display: block; width: auto; height: auto;
            max-width: 100%; max-height: 100%;
        }

        /* --- CENA V TACHOMETRU --- */
        .price-display {
            position: absolute;
            z-index: 50;
            color: #00ff00;
            font-weight: 900;
            text-align: center;
            text-shadow: 0 0 15px rgba(0,0,0,1), 2px 2px 5px rgba(0,0,0,1);
            left: 21%; /* Opraveno o 2% doleva */
            top: 89.5%;  
            transform: translate(-50%, -50%);
            font-size: clamp(1.2em, 5vw, 3em);
            pointer-events: none;
        }

        /* --- QR KÓD UVNITŘ OBRÁZKU --- */
        #qr-overlay {
            position: absolute;
            z-index: 60;
            bottom: 4%; /* Kousek od spodního okraje */
            left: 50%; /* Horizontálně na střed */
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 10px;
            border-radius: 12px;
            display: none; /* Skrytý při nule */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
        }

        #qrcode img { margin: auto; }

        /* --- TLAČÍTKA --- */
        .btn-zone {
            position: absolute;
            cursor: pointer;
            z-index: 70;
            background: transparent;
            -webkit-tap-highlight-color: transparent;
        }

        .iban-info {
            position: absolute;
            bottom: 2%;
            right: 2%;
            font-size: 0.7em;
            color: rgba(255,255,255,0.4);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin: 0; font-style: italic; color: #444;">PŘISPEJ NA SETUPE!</h2>
    </div>

    <div class="gift-wrapper">
        <img src="volant.jpg" class="gift-image" alt="Fanatec Setup">
        
        <div class="price-display">
            <span id="total">0</span> Kč
        </div>

        <div id="btn-add" class="btn-zone" style="top: 20%; left: 73%; width: 22%; height: 10%;"></div>
        
        <div id="btn-sub" class="btn-zone" style="top: 73%; left: 64%; width: 22%; height: 8%;"></div>

        <div id="qr-overlay">
            <div id="qrcode"></div>
            <div style="color: black; font-size: 9px; font-weight: bold; margin-top: 5px;">SCAN & PAY</div>
        </div>

        <div class="iban-info">CZ11 6210 6701 0022 0036 4123</div>
    </div>

<script>
    let currentTotal = 0;
    const totalEl = document.getElementById('total');
    const qrOverlay = document.getElementById('qr-overlay');
    const qrcodeDiv = document.getElementById('qrcode');
    
    const IBAN = "CZ1162106701002200364123";
    const MSG = "Narozeniny";

    // Inicializace QR (velikost optimalizována pro overlay)
    const qrGenerator = new QRCode(qrcodeDiv, {
        width: 140, height: 140,
        colorDark : "#000000", colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.M
    });

    function updateDisplay() {
        totalEl.innerText = currentTotal.toLocaleString('cs-CZ');

        if (currentTotal > 0) {
            const spayd = `SPD*1.0*ACC:${IBAN}*AM:${currentTotal}.00*CC:CZK*MSG:${MSG}`;
            qrGenerator.clear(); 
            qrGenerator.makeCode(spayd);
            qrOverlay.style.display = 'block';
        } else {
            qrOverlay.style.display = 'none';
        }
    }

    document.getElementById('btn-add').addEventListener('click', () => {
        currentTotal += 100;
        updateDisplay();
    });

    document.getElementById('btn-sub').addEventListener('click', () => {
        currentTotal = Math.max(0, currentTotal - 100);
        updateDisplay();
    });
</script>

</body>
</html>
