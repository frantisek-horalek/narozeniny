<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanatec Birthday HUD - Mobile Text Special</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body, html {
            height: 100%; margin: 0; padding: 0;
            background: #0a0a0a; color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* --- HLAVIČKA --- */
        .header-container {
            width: 100%;
            max-width: 98vw;
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        .header-content {
            flex: 0 1 auto;
            width: max-content;
            max-width: 100%;
            padding: 10px 0 15px 0;
        }

        .header-content h1 {
            margin: 0;
            color: white;
            font-size: clamp(1.1em, 2.5vw, 1.8em);
            font-style: italic;
            text-align: center;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* Hlavní kontejner s obrázkem */
        .gift-wrapper {
            position: relative;
            display: inline-block;
            line-height: 0;
            max-height: 75vh; max-width: 98vw;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            border-radius: 8px; overflow: hidden;
        }

        .gift-image {
            display: block; width: auto; height: auto;
            max-width: 100%; max-height: 100%;
        }

        /* --- TACHOMETR (21%) --- */
        .price-display {
            position: absolute;
            z-index: 50;
            color: #00ff00;
            font-weight: 900;
            text-align: center;
            text-shadow: 0 0 15px rgba(0,0,0,1), 2px 2px 5px rgba(0,0,0,1);
            left: 21%; 
            top: 89.5%;  
            transform: translate(-50%, -50%);
            font-size: clamp(1em, 5vw, 2.5em);
            pointer-events: none;
        }

        /* --- QR OVERLAY (PC VERZE) --- */
        #qr-overlay {
            position: absolute;
            z-index: 60;
            bottom: 4%; 
            left: 64%; 
            transform: translateX(-50%);
            display: none; 
            flex-direction: row;
            align-items: flex-end;
            gap: 20px;
            width: auto;
            max-width: 42%;
        }

        #qrcode-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.8);
            flex-shrink: 0;
        }
        #qrcode img { margin: auto; display: block; }

        .qr-text {
            color: white; font-weight: bold;
            font-size: clamp(10px, 1.4vw, 13px);
            line-height: 1.3; text-align: left;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.9);
            padding-bottom: 5px; overflow-wrap: break-word;
        }

        .mobile-text { display: none; } /* Výchozí skrytí mobilního textu */

        .account-number {
            display: inline-block; font-size: 200%; 
            color: #b3e5fc; cursor: pointer;
            text-decoration: underline; margin: 5px 0;
            transition: opacity 0.2s;
        }
        .account-number:hover { opacity: 0.8; }

        /* --- MOBILNÍ ÚPRAVY (BEZ QR) --- */
        @media (max-width: 768px) {
            #qrcode-box { display: none !important; } /* Žádné QR ani rámeček */
            
            .desktop-text { display: none; }
            .mobile-text { display: inline; } /* Zobrazení specifického textu */

            #qr-overlay {
                left: 50%; /* Na mobilu bez QR boxu vycentrujeme text na střed */
                width: 90%;
                max-width: 90%;
                justify-content: center;
            }

            .qr-text {
                text-align: center; /* Na mobilu text na střed */
                font-size: 11px;
            }

            .account-number {
                font-size: 160%;
            }

            .price-display {
                font-size: clamp(0.7em, 5vw, 1.2em);
            }
        }

        .btn-zone {
            position: absolute;
            cursor: pointer;
            z-index: 70;
            background: transparent;
            -webkit-tap-highlight-color: transparent;
        }
